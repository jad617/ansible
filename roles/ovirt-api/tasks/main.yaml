- block:
    - name: Obtain SSO token
      no_log: true
      ovirt_auth:
        url: https://ovirt.nodestack.ca/ovirt-engine/api
        username: admin@internal
        password: passovirt678
        ca_file: /root/ca.pem


    - name: Create datacenter
      ovirt_datacenters:
       auth: "{{ ovirt_auth }}"
       name: mydata3333
       local: true
       compatibility_version: 4.0
       quota_mode: enabled


